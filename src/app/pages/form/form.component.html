<div id="page-element-form" class="row">
  <div id="page-header" class="col-12">
    <h3>Form Element</h3>
    <small>Custom components for creating a wide variety of forms</small>
  </div>
  <div id="page-content" class="col-12">
    <div class="row">
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Basic Inputs</h5>
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-4">Text</label>
              <div class="col-8">
                <input id="input-basicbox" name="basicbox" type="text" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label" for="input-id-focus">Label focus</label>
              <div class="col-8">
                <input id="input-id-focus" name="focusbox" type="text" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label">Password</label>
              <div class="col-8">
                <input id="input-password" name="password" type="password" name="password" class="form-control" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label">Placeholder</label>
              <div class="col-8">
                <input id="input-placeholder" name="placeholder" type="text" class="form-control" placeholder="placeholder" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label">Help text</label>
              <div class="col-8">
                <input id="input-with-helptext" name="helptext" type="text" class="form-control" />
                <small class="form-text text-muted">A block of help text that breaks onto a new line and may extend beyond one line.</small>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label">Disabled</label>
              <div class="col-8">
                <input id="input-disabled" name="disabled" class="form-control" type="text" placeholder="Disabled input" disabled="disabled" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label">Readonly</label>
              <div class="col-8">
                <input id="input-readonly" name="readonly" class="form-control" type="text" placeholder="You can't update me :P" readonly="readonly" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label">Readonly plain text</label>
              <div class="col-8">
                <div id="form-plaintext" name="plaintext" class="form-control-plaintext">email@example.com</div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label">Textarea</label>
              <div class="col-8">
                <textarea id="input-textarea" name="textarea" class="form-control" placeholder="Textarea" rows="3"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Inputs Style</h5>
          </div>
          <div class="card-body">
            <div class="form-group row">
              <label class="col-4 col-form-label">Rounded Input</label>
              <div class="col-8">
                <input id="input-circlebox" name="circlebox" type="text" class="form-control form-circle" />
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4 col-form-label">Square Input</label>
              <div class="col-8">
                <input id="input-squarebox" name="squarebox" type="text" class="form-control form-square" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="card">3</div>
      </div>
      <div class="col-6">
        <div class="card">4</div>
      </div>
    </div>
  </div>
</div>
